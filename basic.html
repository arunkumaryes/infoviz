<!DOCTYPE html>
<html>

<head>
<style>
    h1{
        color: blueviolet;
    }
    li{
        color: coral;
    }
    div{
        border: 1px solid white;
        background-color: rgb(235, 214, 255);
    }

</style>
</head>

<body>
    <header>
        <h1>
            Charts Stuff
        </h1>
    </header>
</body>
<h2>
    Basic HTML Chart using DIV
</h2>

<div style="width: 20px;">2</div>
<div style="width: 100px;">10</div>
<div style="width: 220px;">22</div>
<div style="width: 70px;">7</div>

<div style="height=300px;">
    
</div>

<svg class="chart" width="500" height="200" fill="cyan" >
    <rect x="0" y="0" width="50" height="25"></rect>
    <rect x="0" y="30" width="150" height="25"></rect>
    <rect x="0" y="60" width="150" height="25"></rect>
    <rect x="0" y="90" width="200" height="25"></rect>
    <rect x="0" y="120" width="50" height="25"></rect>
    <circle cx="134" cy="175" r="20" stroke="blue" fill="transparent" stroke-width="5"/>

</svg>


</html>
